<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Product Management</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin - Product Management</h1>
    <div id="session-info"></div>
  </header>
  <main>
    <section>
      <h2>Add Product</h2>
      <form id="add-product-form" class="admin-form">
        <input type="text" name="title" placeholder="Title" required />
        <input type="text" name="description" placeholder="Description" required />
        <input type="number" name="price" placeholder="Price" step="0.01" required />
        <input type="url" name="imageUrl" placeholder="Image URL" required />
        <button type="submit">Add Product</button>
      </form>
      <div id="add-product-message"></div>
    </section>
    <section>
      <h2>All Products</h2>
      <div id="products-list" class="admin-products-list"></div>
    </section>
  </main>
  <script src="js/adminProducts.js"></script>
  <script src="js/session.js"></script>
</body>
</html>
